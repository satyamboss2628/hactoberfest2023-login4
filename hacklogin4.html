<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="hacklogin4.css">
    <link rel="stylesheet" href="hacklogin4.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="align" style="background-color: #ea4c88;">
<div class="change">
  <img src="Capture.PNG">

    <div class="grid">
  
      <form action="https://httpbin.org/post" method="POST" class="form login">
  
        <div class="form__field">
          <label for="login__username"><svg class="icon">
              <use xlink:href="#icon-user"></use>
            </svg><span class="hidden">Username</span></label>
          <input autocomplete="username" id="login__username" type="text" name="username" class="form__input" placeholder="Username" required>
        </div>
  
        <div class="form__field">
          <label for="login__password"><svg class="icon">
              <use xlink:href="#icon-lock"></use>
            </svg><span class="hidden">Password</span></label>
          <input id="login__password" type="password" name="password" class="form__input" placeholder="Password" required>
        </div>
  
        <div class="form__field">
          <input type="submit" value="Sign In">
        </div>
  
      </form>
  
      <p class="text--center" style="color: rgb(235, 235, 235)">Not a member? <button type="button" class="btn btn-link" style="color: rgb(235, 235, 235)" data-bs-toggle="modal" data-bs-target="#exampleModal">Register</button> <svg class="icon">
          <use xlink:href="#icon-arrow-right"></use>
        </svg></p>

       <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" style="background-color:  #2c3338; color: #fff">
        <h1 class="modal-title fs-5" id="exampleModalLabel"><span>S</span><span>i</span><span>g</span><span>n</span><span> U</span><span>p</span></h1>
        <button type="button" style="background-color: #ea4c88;" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" style="background-color:  #2c3338; color: #fff">
        <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Name</label>
    <input type="text" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-2">
    <label for="inputZip" class="form-label">Age</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Email address</label>
    <input type="email" class="form-control" style="margin-bottom: 0px;" id="inputAddress">
  </div>
  <a style="color: grey; font-size: 15px;">We'll never share your email with anyone else.</a>
  <div class="col-12" style="margin-bottom: -1rem">
    <label for="inputAddress2" class="form-label">Password</label>
    <input type="password" class="form-control"  id="inputAddress2">
  </div>
  <div class="col-12">
    <div class="form-check" style="margin-top: 1rem">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Want to save your details
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-success">Sign Up</button>
  </div>
</form>
      </div>
      <div class="modal-footer" style="background-color:  #2c3338; color: #fff">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  
    </div>
    </div>
  
    <svg xmlns="http://www.w3.org/2000/svg" class="icons">
      <symbol id="icon-arrow-right" viewBox="0 0 1792 1792">
        <path d="M1600 960q0 54-37 91l-651 651q-39 37-91 37-51 0-90-37l-75-75q-38-38-38-91t38-91l293-293H245q-52 0-84.5-37.5T128 1024V896q0-53 32.5-90.5T245 768h704L656 474q-38-36-38-90t38-90l75-75q38-38 90-38 53 0 91 38l651 651q37 35 37 90z" />
      </symbol>
      <symbol id="icon-lock" viewBox="0 0 1792 1792">
        <path d="M640 768h512V576q0-106-75-181t-181-75-181 75-75 181v192zm832 96v576q0 40-28 68t-68 28H416q-40 0-68-28t-28-68V864q0-40 28-68t68-28h32V576q0-184 132-316t316-132 316 132 132 316v192h32q40 0 68 28t28 68z" />
      </symbol>
      <symbol id="icon-user" viewBox="0 0 1792 1792">
        <path d="M1600 1405q0 120-73 189.5t-194 69.5H459q-121 0-194-69.5T192 1405q0-53 3.5-103.5t14-109T236 1084t43-97.5 62-81 85.5-53.5T538 832q9 0 42 21.5t74.5 48 108 48T896 971t133.5-21.5 108-48 74.5-48 42-21.5q61 0 111.5 20t85.5 53.5 62 81 43 97.5 26.5 108.5 14 109 3.5 103.5zm-320-893q0 159-112.5 271.5T896 896 624.5 783.5 512 512t112.5-271.5T896 128t271.5 112.5T1280 512z" />
      </symbol>
    </svg>
  <script src="hacklogin4.min.js"></script>

  </body>
</html>
